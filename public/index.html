<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
</head>
<body ng-controller="MyCtrl">
	<div class="container">
		<div>
			{{user | json}}
		</div>
		

		<div>
			{{users | json}}
		</div>
		
		<div>
			<h1>Add new user</h1>
			<input placeholder="name" ng-model="newuser.name">
			<input placeholder="country" ng-model="newuser.country">
			<input placeholder="designation" ng-model="newuser.designation">
			<input placeholder="department" ng-model="newuser.department">
			<div>
				<button ng-click="addNewUser()">Add new User</button>
			</div>
		</div>

	</div>
	
	<script src="angular.js"></script>
	<script src="angular-resource.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
